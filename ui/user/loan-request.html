<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/grid.css">
</head>
<body>

  <div class="wrapper-admin">
  	
  	<div class="left">
      <ul class="side-ul">
        <li><a class="side-link back-btn" onclick="history.back(-1)">&#8592; &nbsp;&nbsp;Go Back</a></li>
        <li><a href="loan-request.html" class="side-link active">Request loan</a></li>
        <li><a href="current-loans.html" class="side-link">View current loans</a></li>
        <li><a href="loan-history.html" class="side-link">View loan history</a></li>
      </ul>
  	</div>

  	<div class="right">
  		<div class="main-content">
  			<header id="header">
          <p>Loan Request</p>
          <nav class="navi"> 
            <input type="checkbox" id="toggle" checked>   
            <label for="toggle" class="button"><span class="fa fa-navicon"></span></label>
            <section class="menu">
              <ul>
                <li><a class="side-link back-btn" onclick="history.back(-1)">&#8592; &nbsp;&nbsp;Go Back</a></li>
                <li><a href="loan-request.html" class="side-link">Request loan</a></li>
                <li><a href="current-loans.html" class="side-link active">View current loans</a></li>
                <li><a href="loan-history.html" class="side-link">View loan history</a></li>
              </ul>
            </section>
          </nav>
        </header>
        <form class="regular" action="signup.html">

          <label for="amount">Amount Requested</label>
          <input type="text" placeholder="e.g #5000" />
    
          <label for="amount">Amount to Repay</label>
          <input type="text" placeholder="e.g #5500" />
    
          <label for="amount">Address</label>
          <input type="text" placeholder="105,Billings street" />
    
          <label for="amount">Phone number</label>
          <input type="text" placeholder="0009876478" />
      
      
          <label for="duration">Duration</label>
          <select>
            <option value=''>Select Repayment Duration</option>
            <option value='1'>1 month</option>
            <option value='2'>2 Months</option>
            <option value='3'>3 Months</option>
            <option value='4'>4 Months</option>
            <option value='5'>5 Months</option>
            <option value='6'>6 Months</option>
            <option value='7'>7 Months</option>
            <option value='8'>8 Months</option>
            <option value='9'>9 Months</option>
            <option value='10'>10 Months</option>
            <option value='11'>11 Months</option>
            <option value='12'>12 Months</option>
          </select>
    
           <label for="amount">Monthly Installments</label>
          <input type="text" placeholder="e.g #3000" />
    
          <button class="btn">Submit</button>
        </form>
  		</div>
  	</div>
  </div>

 </body>
 </html>
