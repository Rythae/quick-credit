<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="centered-content">
      <div class="logo">Loan Request</div>
      <br>
    </div>
      
    <form class="regular">
      <label for="firstname">First Name</label>
      <input type="text" placeholder="firstname" />
  
      <label for="lastname">Last Name</label>
      <input type="text" placeholder="lastname" />
  
      <label for="email">Email</label>
      <input type="text" placeholder="you@mail.com"" />
  
      <label for="password">Password</label>
      <input type="text" placeholder="password" />

      <label for="amount">Amount Requested</label>
      <input type="text" placeholder="e.g #5000" />

      <label for="amount">Amount to Repay</label>
      <input type="text" placeholder="e.g #5500" />
  
  
      <label for="duration">Duration</label>
      <select>
        <option value=''>Select Repayment Duration</option>
        <option value='1'>1 month</option>
        <option value='2'>2 Months</option>
        <option value='3'>3 Months</option>
        <option value='4'>4 Months</option>
        <option value='5'>5 Months</option>
        <option value='6'>6 Months</option>
        <option value='7'>7 Months</option>
        <option value='8'>8 Months</option>
        <option value='9'>9 Months</option>
        <option value='10'>10 Months</option>
        <option value='11'>11 Months</option>
        <option value='12'>12 Months</option>
      </select>

       <label for="amount">Monthly Installments</label>
      <input type="text" placeholder="e.g #3000" />

      <button class="btn">Submit</button>
    </form>

  </div>

  <div class="page-background">
    <div class='overlay'></div>
  </div>

</body>
</html>
