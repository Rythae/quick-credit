<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="wrapper">
    <!-- Beginning of single item view -->
    <div class='single-item-view'>
      <div class="data-section">
        <div class="title">Email</div>
        <div class="value">you@mail.com</div>
      </div>
      <div class="data-section">
        <div class="title">amount requested</div>
        <div class="value">#5000</div>
      </div>
      <div class="data-section">
        <div class="title">amount to repay</div>
        <div class="value">#5500</div>
      </div>
      <div class="data-section">
        <div class="title">payment duration</div>
        <div class="value">3 Months</div>
      </div>
      <div class="data-section">
        <div class="title">Monthly Installments</div>
        <div class="value">#3000</div>
      </div>
      <button class="btn btn-danger">Cancel Order</button>
      <button class="btn">Approve Order</button>



    </div>
    <!-- End of single item view -->

  </div>

  <div class="page-background">
    <div class='overlay'></div>
  </div>

</body>
</html>
